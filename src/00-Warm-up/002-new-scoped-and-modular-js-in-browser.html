<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New -- modular -- JS in browser</title>
</head>

<body>
    <h1 id="heading-1"></h1>
    <script type="module">
        let ten = 10;
        const $header = document.querySelector('#heading-1');
        $header.innerHTML = 'Hello, today we to ' + ten;
    </script>
    <script type="module">
        let ten = 11;
        console.log('or maybe we will count to:', ten, '?')
    </script>
    <script>
        import jQuery from "https://esm.sh/jquery"
        import $ from "https://esm.sh/jquery"

        // console.log('How much is:', ten);
        console.log(jQuery);

        jQuery(document).ready(() => {
            console.log('!!!')
            jQuery(document.body).html('hello from JS')
        })


    </script>
</body>

</html>
